<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="b-page">
    <div class="b-page__back">
        <div class="b-container">

            <div class="b-container__logo">
                <img class="b-logo__img" src="img/logo.png">
            </div>

            <div class="b-container__sneakers">
                <img class="b-sneakers__img" src="img/nike-sneakers.png">
            </div>

            <div class="b-container__description">
                <h2 class="b-description__head">Nike SB Stefan<br>Janoski Max</h2>

                <p class="b-description__paragraph">Unisex Skateboarding Shoe</p>

                <ul class="b-description__list">
                    <li class="b-description-list__item b-item_color"><i class="fas fa-star"></i></li>
                    <li class="b-description-list__item b-item_color"><i class="fas fa-star"></i></li>
                    <li class="b-description-list__item b-item_color"><i class="fas fa-star"></i></li>
                    <li class="b-description-list__item b-item_nocolor"><i class="fas fa-star"></i></li>
                    <li class="b-description-list__item b-item_nocolor"><i class="fas fa-star"></i></li>
                </ul>

                <div class="b-description__select">
                    <select class="b-select__option">
                        <option value="" disabled selected>Size</option>
                    </select>
                </div>

                <div class="b-description__select">
                    <select class="b-select__option">
                        <option value="" disabled selected>Qty</option>
                    </select>
                </div>

                <button class="b-description__button" type="submit">Add to cart</button>
            </div>

            <div class="b-container__dots">
                <ul class="b-dots__list">
                    <li class="b-dots-list__item b-item_darkblue"></li>
                    <li class="b-dots-list__item b-item_white"></li>
                    <li class="b-dots-list__item b-item_red"></li>
                    <li class="b-dots-list__item b-item_blue"></li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
